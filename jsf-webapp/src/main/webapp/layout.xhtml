<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{localeController.locale}">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title><ui:insert name="title">Layout</ui:insert></title>
    <link href="#{request.contextPath}/resources/css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/fontawesome/css/all.min.css" rel="stylesheet"/>
    <script src="#{request.contextPath}/resources/js/jquery.slim.min.js"></script>
    <script src="#{request.contextPath}/resources/js/popper.min.js"></script>
</h:head>

<!-- <f:loadBundle basename="com.example.webapp.i18n.messages" var="msg"/> -->

<h:body>

    <div class="container">
        <!-- header -->
	    <div id="header">
            <ui:insert name="header" >
                <ui:include src="header.xhtml" />
            </ui:insert>
        </div>

        <!-- content -->
	    <div id="content">
            <ui:insert name="content" >
            </ui:insert>
        </div>

        <!-- footer-->
	    <div id="footer">
	        <ui:insert name="footer" >
    	        <ui:include src="footer.xhtml" />
	    	</ui:insert>
        </div>
    </div>

</h:body>

</f:view>
</html>
