<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
    <!-- ALL TAGS ABOVE THIS LINE WILL BE REMOVED BY JSF -->
    <ui:composition>
        <div class="jumbotron" style="background-image: url('#{request.contextPath}/resources/images/banner.jpg');">
            <h1 class="display-4"><b>JSF Customer Management</b></h1>
            <p class="lead">CRUD</p>
            <hr class="my-4"/>
            <div class="text-left">
                <h:link styleClass="btn btn-default h1" outcome="index.xhtml?faces-redirect=true" value="Home"/>
                &nbsp;
                <h:link styleClass="btn btn-default h1" outcome="shop.xhtml?faces-redirect=true" value="Shop"/>
            </div>
            <div class="text-right">
                <h:form id="languageForm">
                    <h:commandLink styleClass="#{localeController.language=='en' ? 'btn btn-dark' : 'btn'}" action="#{localeController.setLanguage('en')}" value="EN" immediate="true"/>
                    <h:commandLink styleClass="#{localeController.language=='de' ? 'btn btn-dark' : 'btn'}" action="#{localeController.setLanguage('de')}" value="DE" immediate="true"/>
                    <h:commandLink styleClass="#{localeController.language=='cn' ? 'btn btn-dark' : 'btn'}" action="#{localeController.setLanguage('cn')}" value="CN" immediate="true"/>
                </h:form>
            </div>            
        </div>
    </ui:composition>
    <!-- ALL TAGS BELOW THIS LINE WILL BE REMOVED BY JSF -->
</body>
</html>
